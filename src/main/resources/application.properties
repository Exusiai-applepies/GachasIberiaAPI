# Nombre de la aplicación
spring.application.name=GachasIberiaAPI

# Puerto que asigna Railway dinámicamente (fallback a 8080 en local)
server.port=${PORT:8080}

# Configuración de base de datos PostgreSQL con variables de entorno
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update  # Usa "none" o "validate" en producción según tu estrategia
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Charset y configuración de codificación
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

# Nivel de log (opcional para debugging inicial)
# logging.level.org.springframework.core.env=DEBUG
